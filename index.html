<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <!-- Removed faulty Expires tag -->
    <title>KeySpark AI | The Creator OS</title>
    <meta name="description" content="KeySpark AI â€” The Creator OS. Automate, Create, and Scale with AI. Powered by Keyrun & ContentSpark." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Initialize global env placeholder to prevent runtime errors before hydration
      window.__ENV__ = window.__ENV__ || {};
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              keyspark: {
                purple: '#7B2FF7',
                orange: '#FF9D0A',
              },
              brand: {
                50: '#f3f1ff',
                100: '#e9e4ff',
                200: '#d5ccff',
                300: '#b6a6ff',
                400: '#9475ff',
                500: '#7B2FF7',
                600: '#6c1ce6',
                700: '#5e15c4',
                800: '#4e139f',
                900: '#411281',
              },
              dark: {
                bg: 'var(--color-bg)',
                card: 'var(--color-card)',
                border: 'var(--color-border)',
                text: 'var(--color-text)',
                muted: 'var(--color-muted)'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'toast-in': 'toastIn 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              toastIn: {
                '0%': { opacity: '0', transform: 'translateY(1rem)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Defaults */
        --color-bg: #ffffff;
        --color-card: #f8fafc;
        --color-border: #e2e8f0;
        --color-text: #0f172a;
        --color-muted: #64748b;
      }

      /* Dark Mode Overrides */
      .dark {
        --color-bg: #0f0f11;
        --color-card: #18181b;
        --color-border: #27272a;
        --color-text: #f4f4f5;
        --color-muted: #9ca3af;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Fix invisible text on inputs */
      input, textarea, select {
        color: #ffffff !important; /* Force white text */
        background-color: rgba(30, 30, 35, 0.8) !important;
      }
      
      /* Force browser autofill to match dark theme */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px #18181b inset !important;
          -webkit-text-fill-color: white !important;
          caret-color: white !important;
          transition: background-color 5000s ease-in-out 0s;
      }

      .text-gradient-brand {
        background: linear-gradient(135deg, #7B2FF7 0%, #FF9D0A 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .bg-gradient-brand {
        background: linear-gradient(135deg, #7B2FF7 0%, #FF9D0A 100%);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-card);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-muted);
      }
      
      input[name="_honey"] {
          display: none !important;
      }
      
      @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-toast-in {
        animation: slideIn 0.3s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx?v=6.0"></script>
  </body>
</html>
