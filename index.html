    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiran Babu | AI Creator & Systems Architect</title>
    <meta name="description" content="AI Creator, Prompt Engineer & Systems Builder for Creators and Solo Businesses." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
              },
              // Semantic colors mapped to CSS variables for theming
              dark: {
                bg: 'var(--color-bg)',
                card: 'var(--color-card)',
                border: 'var(--color-border)',
                text: 'var(--color-text)',
                muted: 'var(--color-muted)'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'toast-in': 'toastIn 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              toastIn: {
                '0%': { opacity: '0', transform: 'translateY(1rem)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Defaults */
        --color-bg: #ffffff;
        --color-card: #f8fafc;
        --color-border: #e2e8f0;
        --color-text: #0f172a;
        --color-muted: #64748b;
      }

      /* Dark Mode Overrides */
      .dark {
        --color-bg: #0f0f11;
        --color-card: #18181b;
        --color-border: #27272a;
        --color-text: #f4f4f5;
        --color-muted: #9ca3af;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Allow elements using standard text-white to adapt in light mode if needed, 
         though most should use text-dark-text now. 
         We force specific overrides for compatibility with existing code */
      
      .dark .text-white-force { color: #fff; }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-card);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-muted);
      }
      /* Hide honeypot fields visually */
      input[name="_honey"] {
          display: none !important;
      }
      
      /* Toast Animation */
      @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-toast-in {
        animation: slideIn 0.3s ease-out forwards;
      }
    </style>
